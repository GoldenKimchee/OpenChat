<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"> 
  <title>OpenChat Login</title>
</head>
<body>

  <div class="login-container">

    <header class="login-header">
      <h1><i class="fa-solid fa-handshake-angle"></i> ChatMe</h1>
    </header>

    <main class="login-main">
      <form action="chat.html">
        <div class="form-field">
          <label for="username">Username</label>
          <input 
          type="text"
          id="username"
          name="username"
          placeholder="Enter username"
          required
          >
        </div>
        <div class="form-field">
          <label for="Group">Group</label>
          <select name="group" id="group">
            <option value="food" selected>Food</option>
            <option value="games">Games</option>
            <option value="animation">Animation</option>
            <option value="art">Art</option>
          </select>
        </div>
        <button class="button" type="submit">Join chat</button>
      </form>
    </main>

  </div>

</body>

</html>
